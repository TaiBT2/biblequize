<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - Bible Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
        }
        .user-info {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .token-info {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .copy-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-size: 0.8rem;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Login Successful!</h1>
        
        <div class="user-info">
            <h3>Welcome, <span th:text="${name}">User</span>!</h3>
            <p><strong>Email:</strong> <span th:text="${email}">user@example.com</span></p>
        </div>
        
        <div class="token-info">
            <h4>JWT Token:</h4>
            <p id="token" th:text="${token}">Loading...</p>
            <button class="btn copy-btn" onclick="copyToClipboard('token')">Copy Token</button>
        </div>
        
        <div class="token-info">
            <h4>Refresh Token:</h4>
            <p id="refreshToken" th:text="${refreshToken}">Loading...</p>
            <button class="btn copy-btn" onclick="copyToClipboard('refreshToken')">Copy Refresh Token</button>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" class="btn">Go to Home</a>
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
